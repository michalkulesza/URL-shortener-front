<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="wrapper nav">
        <div class="nav-left">shorten</div>
        <div class="nav-right">
          <span></span>
        </div>
      </div>
    </nav>
    <div class="container">
        <header>
            <div class="wrapper">
                <p>Shorten your long URL<br> quickly and easy</p>
                <span>We are the best.</span>
            </div>
        </header>
        <section class="main">
            <div class="wrapper">
                <div class="rows">
                    <div class="main-row">
                        <input type="text" class="url-input" placeholder="Shorten your link">
                        <button class="url-button">Shorten</button>
                    </div>
                    <div class="main-row row2">
                        <div class="output"><span></span></div>
                    </div>
                </div>
            </div>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
